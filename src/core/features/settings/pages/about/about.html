<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [text]="'core.back' | translate" />
        </ion-buttons>
        <ion-title>
            <h1>
                {{ 'core.settings.about' | translate}}
            </h1>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="list-item-limited-width">
        <ion-item *ngIf="privacyPolicy" class="ion-text-wrap" button core-link [autoLogin]="false" [href]="privacyPolicy" [detail]="true"
            detailIcon="open-outline">
            <ion-icon name="fas-user-shield" slot="start" aria-hidden="true" />
            <ion-label>{{ 'core.settings.privacypolicy' | translate }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-item button class="ion-text-wrap ion-text-center core-about-deviceinfo" [detail]="false" (click)="openPage('deviceinfo')">
        <ion-label>
            <p class="item-heading">{{ appName }} {{ versionName }}</p>
        </ion-label>
    </ion-item>
</ion-footer>
